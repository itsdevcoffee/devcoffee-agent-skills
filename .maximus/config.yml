# Maximus Loop Configuration â€” devcoffee-agent-skills

project_name: "devcoffee-agent-skills"
maximus_version: "1.0.0"

loop:
  mode: sequential
  max_iterations: 20
  auto_commit: true
  continue_on_error: false

agent:
  default_model: sonnet
  timeout: 900
  max_retries: 2

  escalation:
    enabled: true
    simple: haiku
    medium: sonnet
    complex: opus

tasks:
  source: .maximus/plan.json
  auto_mark_done: true

context:
  files:
    - CLAUDE.md

progress:
  file: .maximus/progress.md
  format: markdown

git:
  enabled: true
  commit_prefix: "maximus:"
  auto_push: false
